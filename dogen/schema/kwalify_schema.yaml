# This is a Kwalify Schema, see http://pykwalify.readthedocs.io/ for more information
map:
  name:    {type: str, required: True}
  from:    {type: str, required: True}
  version: {type: text, required: True}
  release: {type: text}
  description: {type: text}
  user: {type: text}
  cmd:
    type: seq
    sequence:
      - type: str
  entrypoint:
    type: seq
    sequence:
      - type: str
  labels:
    type: seq
    sequence:
      - type: map
        mapping:
          name: {type: str, required: True}
          value: {type: str, required: True}
          description: {type: str}
  envs:
    type: seq
    sequence:
      - type: map
        mapping:
          name: {type: str, required: True}
          value: {type: any}
          example: {type: any}
          description: {type: str}
  ports:
    seq:
      - map:
          value: {type: int, required: True}
          expose: {type: bool}
          description: {type: str}
  volumes:
      seq:
        - {type: str, required: True}
  dogen:
    map:
      version: {type: text}
      ssl_verify: {type: bool}
      template: {type: str}
      scripts_path: {type: str}
      plugins:
        map:
          dist_git:
            map:
              repo: { type: str, required: True }
              branch: { type: str, required: True }
  scripts:
    seq:
      - map:
         package: {type: str}
         exec: {type: str}
         user: {type: text}
  maintainer: {type: str}
  workdir: {type: str}
  sources:
    seq:
      - map:
          url: {type: str} # deprecated, use artifact
          artifact: {type: str}
          md5sum: {type: str} # deprecated, use md5
          md5: {type: str}
          sha1: {type: str}
          sha256: {type: str}
          target: {type: str}
          hint: {type: str}
  packages:
    seq:
      - {type: str}
