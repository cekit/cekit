name: org.kie.kogito.gomoddownloader
version: "7.11"
description: Download and cache the modules
artifacts:
  - name: gomod
    path: "../../../../go.mod"
    target: "go.mod"
    dest: /workspace/

  - name: gosum
    path: "../../../../go.sum"
    target: "go.sum"
    dest: /workspace/
execute:
  - script: install.sh