<div class="sidebar-wrapper" style="margin-bottom: 2em;">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <p class="logo">
    <a href="{{ pathto(master_doc) }}">
      <img
        class="logo"
        src="{{ pathto('_static', 1) }}/logo-128.png"
        alt="Logo"
      />
      {% if theme_logo_name|lower == 'true' %}
      <h1 class="logo logo-name">{{ project }}</h1>
      {% endif %}
    </a>
  </p>

  <p>Container image creation tool</p>

  <p>
    <!-- Using https://buttons.github.io instead of https://ghbtns.com as the latter produces extra whitespace -->
    <a class="github-button" href="https://github.com/cekit/cekit" data-size="large" data-show-count="true" aria-label="Star cekit/cekit on GitHub">Star</a>
  </p>

  <p style="font-size: small">Version: {{ release }}</p>
</div>
